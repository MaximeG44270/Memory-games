<body>
    <img class="background" src="picture/wp9356797.png">
    <header>
        <ul>
            <li class="Home"><a href="index.html">Home</a></li>
            <li class="Register"><a href="register.html">Register</a></li>
            <li class="Signin"><a href="signIn.html">Sign in</a></li>
            <li class="Profil"><a href="profil.html">Profil</a></li>
            <li class="Game"><a href="game.html">Game</a></li>
        </ul>
    </header>
    <div class="main">
        <div class="image">
            <img class="picture-marvel" src="picture/pngegg.png">
            <h2>Sign in</h2>
            <p class="memory">Memory</p>
        </div>
        <form action="connecterForm" id="connecterForm">
        
            <label for="email">Enter your email</label>
            <input type="text" placeholder="Votre email: exemple@doe.fr" id="email" name="email" class="input" required/>
        
            <label for="">Password</label>
            <input type="text" placeholder="Votre mot de passe" id="password" name="password" class="input" required/>
        
            <div class="button">
                <button class="connecter">Sign In</button>
                <button class="annuler">Cancel</button>
            </div>
        </form>
    </div>
</body>
